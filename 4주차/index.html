<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="body_layout">
        <section>
            <div class="text">
                ToDo
            </div>
            <div class="todo_background">
                <div class="day_layout body_layout">
                    <div class="top body_layout">
                        <select name="year" id="year" class="year yearMonthDate">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>                        
                        </select>
                            <p class="yearMonthDate">년</p>
                   </div>
    
                   <div class="top body_layout">
                       <select name="month" id="month" class="month yearMonthDate">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                      </select>
                        <p class="yearMonthDate">월</p>
                  </div>
        
                  <div class="top body_layout">
                        <select name="date" id="date" class="date yearMonthDate">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                        </select>
                         <p class="yearMonthDate">일</p>
                  </div>
                </div>
                
                <div class="body_layout">
                    <input type="text" id="addtext" placeholder="제목을 입력하세요.">
                </div>
                <div class="check body_layout">
                    <input type="text" id="addValue" placeholder="create Todo!"/>
                    <button type="button" id = "btn">go list</button>
                </div>

                <div class="body_layout">
                    <ul> 
                        <li id='result'></li>
                    </ul>
                </div>

                <!-- <div>
                    Memo
                    <input type="text" id = "memo">
                </div> -->

                <div class="body_layout">
                    <button type="button" id="submitBtn">저장하기</button>
                </div>
                
            </div>

        </section>

        <section>
            <div class="text">
                ToDo
            </div>
            <div class="todo_background">
                <ul> 
                    <li id='result2'></li>
                </ul>
            </div>
        </section>
    
</body>
</html>
