<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <main class="layout">
        <section>
            <div class="phone">
                <img class="layout_section1" src="image\iphone 13 mini2.png">
                <img class="layout_section2" src="image\iphone 13 mini.png">
            </div>
        </section>

        <section>
            <div class="box">
                <div class="img"><img src="image\mainlogo.png"></div>
                <div class="border_style"><img src="image\mail.png"><h5>전화번호, 사용자 이름 또는 이메일</h5></div>
                <div class="border_style"><div><img src="image\lock.png"><h5>비밀번호</h5></div></div>
                <div><button type="button" class="border_style_button1">로그인</button></div>
                <div><h6>or</h6></div>
                <div><button type="button" class="border_style_button2"><img src="image\로고원형 1.png"> 카카오 로그인</button></div>
                <div class="margin"><h6>비밀번호를 잊으셨나요?</h6></div>
            </div>
            <div class="center">
                <h5>계정이 없으신가요?</h5>
                <h5 class="enter">가입하기</h5>
            </div>
            <div class="under">
                <h5>앱을 다운로드하세요.</h5>
            </div>
            <div class="under">
                <button type="button"><img  src="image\Mobile app store badge.png"></button>
                <button type="button"><img  src="image\Mobile app store badge2.png"></button>
            </div>
        </section>
    </main>
</body>
</html>
